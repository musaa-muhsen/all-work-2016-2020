<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Almendra+SC"
			rel="stylesheet"
		/>
		<title>a cave in england</title>
		<style>
			:root {
				font-size: calc(1vw + 1vh + 0.25vmin);
			}

			a {
				color: black;
				text-decoration: none;
			}

			* {
				text-decoration: none;
				padding: 0;
				margin: 0;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}

			body {
				font: 1em/1.2 "Almendra SC", Arial, Sans-serif;
				background: url("./images-cave/cave2222.jpg") no-repeat;
				background-size: cover;
				background-position: center;
				width: 100vw;
				min-height: 100vh;
				overflow-x: hidden;
			}

			h1 {
				text-align: center;
				color: black;
				-moz-transition: color 1s;
				-webkit-transition: color 1s;
				transition: color 1s;
				letter-spacing: 6px;
			}

			a {
				position: absolute;
				top: 35%;
				left: 50%;
				-moz-transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

			h1:hover {
				color: white;
			}
			@media only screen and (max-width: 450px) {
				h1 {
					letter-spacing: 4px;
				}
			}
			@media only screen and (max-width: 750px) and (min-width: 451px) {
				a {
					top: 40%;
				}
			}
		</style>
	</head>
	<body>
		<a href="../../index.html"
			><h1>Click<br />To<br />Exit</h1></a
		>
	</body>
</html>
