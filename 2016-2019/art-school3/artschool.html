<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link rel="stylesheet" type="text/css" href=""> -->
		<link
			href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700"
			rel="stylesheet"
		/>
		<title></title>
		<style>
			*,
			*::before,
			*::after {
				/*outline: red solid 1px;*/
				padding: 0;
				margin: 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}

			html {
				background: #000;
				font-family: "Libre Baskerville", serif;
				color: #ff69b4;
			}

			a {
				text-decoration: none;
				/*color: #FF69B4; */
				color: #ff0000;
			}
			a:hover {
				text-decoration: underline;
				cursor: cell;
			}
			img {
				max-width: 100%;
				height: auto;
			}
			header {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				height: 300px;
				width: 100%;
			}
			header div {
				margin: auto;
			}
			section.main {
				height: auto;
				width: 100%;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-flex-direction: column;
				flex-direction: column;
			}
			.block {
				margin: 0 auto 200px auto;
			}
			.last {
				margin: 0 auto 100px auto;
			}
			footer {
				margin-bottom: 100px;
			}
			footer p {
				color: #ff0000;
				letter-spacing: 1px;
				font-size: 3rem;
				text-align: center;
			}
			@media screen and (max-width: 550px) {
				.block {
					margin: 0 auto 100px auto;
				}
				footer p {
					font-size: 1.5rem;
				}
				header {
					height: 200px;
				}
			}
		</style>
	</head>

	<body>
		<header>
			<div><img src="art-pics/anti-1.svg" /></div>
		</header>

		<section class="main">
			<div class="block"><img src="art-pics/angel1.gif" /></div>
			<div class="block"><img src="art-pics/angel2-2.gif" /></div>
			<div class="block"><img src="art-pics/oldface.gif" /></div>
			<div class="block"><img src="art-pics/ho-1.gif" /></div>
			<div class="block"><img src="art-pics/pp3.gif" /></div>
			<div class="block"><img src="art-pics/thefish2.gif" /></div>
			<div class="block last">
				<img src="art-pics/the-painting-smile.gif" />
			</div>
		</section>

		<footer>
			<p>
				<a href="../../index.html">musaamuhsen.com</a><br />
				<br />2018
			</p>
		</footer>
	</body>
</html>
