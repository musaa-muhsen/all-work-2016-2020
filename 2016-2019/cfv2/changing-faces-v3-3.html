		<script>
			$(function() {
				$(".tabs-one li").on("click", function() {
					var $t1 = $(this).closest(".tabs-one");

					$t1.find("li.active").removeClass("active");
					$(this).addClass("active");

					var $showOne = $(this).attr("data-content-class-one");

					$(".tab-container-one .content-design-one.active").removeClass(
						"active"
					);
					$($showOne).addClass("active");
				});

				$(".tabs-two li").on("click", function() {
					var $t2 = $(this).closest(".tabs-two");

					$t2.find("li.active").removeClass("active");
					$(this).addClass("active");

					var $showTwo = $(this).attr("data-content-class-two");

					$(".tab-container-two .content-design-two.active").removeClass(
						"active"
					);
					$($showTwo).addClass("active");
				});
			});
